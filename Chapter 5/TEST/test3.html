<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const month = parseInt(window.prompt("ป้อนตัวเลขเดือน : "));

      switch (month) {
        case 1:
          document.writeln("มกราคม");
          break;
        case 2:
          document.writeln("กุมภาพันธ์");
          break;
        case 3:
          document.writeln("มีนาคม");
          break;
        case 4:
          document.writeln("เมษายน");
          break;
        case 5:
          document.writeln("พฤษภาคม");
          break;
        case 6:
          document.writeln("มิถุนายน");
          break;
        case 7:
          document.writeln("กรกฎาคม");
          break;
        case 8:
          document.writeln("สิงหาคม");
          break;
        case 9:
          document.writeln("กันยายน");
          break;
        case 10:
          document.writeln("ตุลาคม");
          break;
        case 11:
          document.writeln("พฤศจิกายน");
          break;
        case 12:
          document.writeln("ธันวาคม");
          break;
        default:
          document.writeln("กรุณาป้อนตัวเลขระหว่าง 1 ถึง 12");
      }
    </script>
  </head>
  <body></body>
</html>
