<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const num1 = parseInt(window.prompt("ป้อนเลขจำนวนที่ 1 : "));
      const num2 = parseInt(window.prompt("ป้อนเลขจำนวนที่ 2 : "));
      let result = 0;

      if (num1 > num2) {
        result = num1 + num2;
      } else if (num1 < num2) {
        result = num1 - num2;
      } else {
        result = num1 * num2;
      }

      document.writeln(`ผลลัพธ์ = ${result}`);
    </script>
  </head>
  <body></body>
</html>
