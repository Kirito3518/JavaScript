<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = window.prompt("Input Number")
        if(num == 1)
        document.writeln("หนึ่ง")
        else if(num == 2)
        document.writeln("สอง") 
        else if(num == 3)
        document.writeln("สาม")
        else if(num == 4)
        document.writeln("สี่")
        else if(num == 5)
        document.writeln("ห้า")
    else 
    document.writeln("ไม่ทราบ")
    </script>

</head>

</body>
</html>
